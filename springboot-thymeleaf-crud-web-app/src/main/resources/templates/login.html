<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
	<h1>Login</h1>
		<form action="@{/login}" method="post" th:object="${user}">
			<div class="form-group">
				<label for="inputEmail">User Name</label>
				<input type="email" th:field="*{userName}" class="form-control" id="inputEmail" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" th:field="*{pass}" class="form-control" id="inputPassword" placeholder="Password">
			</div>
			<div class="form-group">
				<label class="form-check-label"><input type="checkbox"> Remember me</label>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>
</body>

</html>
